name: Insert Nade to JSON

on:
  issues:
    types: [labeled]

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Check aprove label
      if: github.event.label.name == 'nade aprovada'
      run: echo "Nade será adicionada pela existência do label."

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub pandas requests

    - name: Run auto commit script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
      run: |
        python scripts/auto_commit_nade.py